    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

        <nav class="sidebar">

                <li><a href="/blurb">🔮 Create Reader Vibe</a></li>

        </nav>
        <div class="main-content">

    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
